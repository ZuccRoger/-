<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p {
            background-color: red;
        }

        #box p {
            background-color: blue;
        }

        #tag {
            background-color: darkblue;
        }

        .box .tag {
            background-color: darkcyan;
        }

        div #tag {
            background-color: darkgoldenrod;
        }

        .box p {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
<div id="box" class="box">
    <p id="tag" class="tag">
        123123213213213
    </p>
</div>
</body>
</html>
